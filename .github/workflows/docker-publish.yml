name: Build and Push Docker Image (Git Tag)

on:
  push:
    tags:
      - 'v*'  # Triggers only on tag pushes like v1.0.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set TAG environment variable
        run: echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image with Git tag
        run: |
          docker build -t srusree/api-ipgeoloc:latest -t srusree/api-ipgeoloc:${{ env.TAG }} .

      - name: Push Docker images
        run: |
          docker push srusree/api-ipgeoloc:latest
          docker push srusree/api-ipgeoloc:${{ env.TAG }}

